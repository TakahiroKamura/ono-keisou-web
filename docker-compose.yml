version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: ono-keisou-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./dist:/usr/share/nginx/html/ono-keisou:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - web-network

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: ono-keisou-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    networks:
      - web-network
    depends_on:
      - nginx

networks:
  web-network:
    driver: bridge
